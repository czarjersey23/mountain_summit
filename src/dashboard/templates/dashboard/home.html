{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'assets/img/img1.jpg' %}" alt="First slide" style="width: 100%;height: 550px;">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'assets/img/img2.jpeg' %}" alt="Second slide" style="width: 100%;height: 550px;">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'assets/img/img3.jpg' %}" alt="Third slide" style="width: 100%;height: 550px;">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<hr>

<div class="about" style="text-align: center;">
    <h2 class="justify-content-center">We are?</h2>
    <p>High Mountains Nepal</p>
</div>


{% endblock %}
